image: sparkfabrik/spark-k8s-deployer:latest

services:
  - docker:19.03-dind

stages:
  - build
  - deploy

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  BASE_URL: /


build:
  stage: build
  script:
    - make hugo-build
  artifacts:
    expire_in: 1 hour
    paths:
      - output/

deploy:
  image: node:10-alpine3.9
  stage: deploy
  script:
    - npm install -g firebase-tools
    - firebase deploy

