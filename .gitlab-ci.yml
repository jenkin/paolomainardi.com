image: sparkfabrik/spark-k8s-deployer:latest

services:
  - docker:19.03-dind

stages:
  - build
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://localhost:2375
  BASE_URL: www.paolomainardi.com


build:
  stage: build
  script:
    - make hugo-build
    - docker save -o paolomainardi.tar paolomainardi/blog:latest
  cache:
    key: "${CI_COMMIT_REF_SLUG}"
    paths:
      - output/
      - paolomainardi.tar

deploy:
  stage: deploy
  script:
    - docker load < ./paolomainardi.tar
    - docker run -e FIREBASE_TOKEN -v ${PWD}:/app -w /app
      paolomainardi/blog:latest sh -c "firebase deploy"
  cache:
    key: "${CI_COMMIT_REF_SLUG}"

