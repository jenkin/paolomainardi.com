baseurl = "https://paolomainardi.com"
title = "Paolo Mainardi"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
googleAnalytics = "UA-158660821-1"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
disqusShortname = ""

enableEmoji = true

[params]
    author = "Paolo Mainardi"
    info = "CTO [@Sparkfabrik](https://www.sparkfabrik.com)"
    description = "CTO @Sparkfabrik"
    keywords = "blog,developer,personal"
    avatarurl = "images/me.jpg"

    colorScheme = "auto"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Writing about Containers, Kubernetes, Linux and cloud-native stuff"

    hidecredits = false
    hidecopyright = false
    since = 2020

    rtl = false
    math = true

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []


# Social links
