baseurl = "https://paolomainardi.com"
title = "Paolo Mainardi"
theme = "hugo-code"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Paolo Mainardi"
    info = "CTO @Sparkfabrik"
    description = "Paolo Mainardi's personal website"
    keywords = "blog,developer,personal"
    avatarurl = "images/me.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Blogging about cloud-native stuff."

    hidecredits = false
    hidecopyright = false

    rtl = false

    math = true
    custom_css = ["css/custom.css"]

